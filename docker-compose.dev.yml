# Разработка: изменения кода подхватываются автоматически (volume + reload).
# Запуск: docker compose -f docker-compose.yml -f docker-compose.dev.yml up

services:
  backend:
    volumes:
      - ./backend/src:/app/src
    command: sh -c "PYTHONPATH=/app alembic upgrade head && PYTHONPATH=/app/src exec uvicorn main:app --host 0.0.0.0 --port 8000 --reload"
    environment:
      DATABASE_URL: postgresql+asyncpg://bpm:bpm@postgres:5432/bpm
      SECRET_KEY: change-me-in-production

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      VITE_API_URL: http://localhost:8000
    command: npm run dev
    stdin_open: true
    tty: true
